<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Manage your book library, search, and organize books by title, author, year, or rating.">
    <meta name="keywords" content="Book Library, Book Management, Search Books, Book Ratings">
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="{{ url_for('static', filename='add.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Grey+Qo&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined">
    <title>Add Book</title>
</head>
<body>
    <header>
        <h1>Add new Book</h1>
    </header>

    <!-- Flash Messages -->
    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            <div class="message-container {{ messages[0][0] }}">
                {% for category, message in messages %}
                    <p>{{ message }}</p>
                {% endfor %}
            </div>
        {% endif %}
    {% endwith %}

    <div class="details-container">
        <div class="info-section">
            <form action="{{ url_for('add_book') }}" method="post">
                <div class="form-group">
                    <label for="title">Title:</label>
                    <input type="text" id="title" name="title" required>
                </div>
                <div class="form-group">
                    <label for="isbn">ISBN:</label>
                    <input type="text" id="isbn" name="isbn" required>
                </div>
                <div class="form-group">
                    <label for="publication_year">Publication Year:</label>
                    <input type="number" id="publication_year" name="publication_year" required>
                </div>
                <div class="form-group">
                    <label for="rating">Rating (1-10, optional):</label>
                    <input type="number" name="rating" id="rating" min="1" max="10">
                </div>
                <div class="form-group">
                    <label for="author">Author:</label>
                    <select id="author" name="author_id" required>
                        {% for author in authors %}
                            <option value="{{ author.id }}">{{ author.name }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="form-group">
                    <label for="summary">Summary:</label>
                    <textarea id="summary" name="summary" rows="4" placeholder="Enter a brief summary of the book..."></textarea>
                </div>
                <div class="button-group">
    <button type="submit" class="action-button">Add Book</button>
    <a href="{{ url_for('home') }}" class="action-button">Back to Library</a>
</div>

            </form>
        </div>
    </div>

    <footer>
        <div class="footer-content">
            <p>&copy; 2024 My Book Library. All rights reserved.</p>
            <p>Designed and developed with ❤️ by Svea.</p>
        </div>
    </footer>
</body>
</html>
